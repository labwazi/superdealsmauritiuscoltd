<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rental Inquiry - Agent Amanullah Cajee Fatagar</title>
  
  <!-- Google Fonts & FontAwesome -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(#0f0c29, #302b63, #24243e);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 600px;
      animation: fadeIn 1.2s ease-out;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00ffe7;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      background-color: #111;
      color: #fff;
      transition: 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      box-shadow: 0 0 10px #00ffe7;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #00ffe7;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #00bfa6;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <form class="form-container" id="rentalForm">
    <h2>Long-Term Rental Inquiry</h2>

    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number (incl. country code):</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="nationality">Nationality:</label>
    <input type="text" id="nationality" name="nationality" required>

    <label for="residencyStatus">Residency Status:</label>
    <select id="residencyStatus" name="residencyStatus" required>
      <option value="">-- Select --</option>
      <option value="resident">Mauritian Resident</option>
      <option value="expat">Expat (with permit)</option>
      <option value="foreigner">Foreigner (relocating)</option>
    </select>

    <label for="rentalType">Property Type:</label>
    <select id="rentalType" name="rentalType" required>
      <option value="">-- Select --</option>
      <option value="apartment">Apartment</option>
      <option value="house">House / Villa</option>
      <option value="studio">Studio</option>
      <option value="duplex">Duplex</option>
    </select>

    <label for="bedrooms">Number of Bedrooms:</label>
    <select id="bedrooms" name="bedrooms" required>
      <option value="">-- Select --</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4+</option>
    </select>

    <label for="preferredLocation">Preferred Location(s):</label>
    <input type="text" id="preferredLocation" name="preferredLocation" required>

    <label for="budget">Monthly Budget (MUR):</label>
    <input type="number" id="budget" name="budget" required>

    <label for="startDate">Move-in Date:</label>
    <input type="date" id="startDate" name="startDate" required>

    <label for="rentalDuration">Rental Duration:</label>
    <select id="rentalDuration" name="rentalDuration" required>
      <option value="">-- Select --</option>
      <option value="6months">6 Months</option>
      <option value="1year">1 Year</option>
      <option value="2years">2+ Years</option>
    </select>

    <label for="otherDetails">Other Requirements:</label>
    <textarea id="otherDetails" name="otherDetails" rows="4" placeholder="e.g. Furnished, pet-friendly, pool, etc."></textarea>

    <button type="button" onclick="sendToWhatsApp()">Submit Inquiry via WhatsApp</button>
  </form>

  <script>
    function sendToWhatsApp() {
      const name = document.getElementById('fullName').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const nationality = document.getElementById('nationality').value;
      const status = document.getElementById('residencyStatus').value;
      const type = document.getElementById('rentalType').value;
      const bedrooms = document.getElementById('bedrooms').value;
      const location = document.getElementById('preferredLocation').value;
      const budget = document.getElementById('budget').value;
      const startDate = document.getElementById('startDate').value;
      const duration = document.getElementById('rentalDuration').value;
      const notes = document.getElementById('otherDetails').value;

      const message = `Rental Inquiry:%0AName: ${name}%0AEmail: ${email}%0APhone: ${phone}%0ANationality: ${nationality}%0AStatus: ${status}%0AProperty: ${type}%0ABedrooms: ${bedrooms}%0ALocation: ${location}%0ABudget (MUR): ${budget}%0AMove-in: ${startDate}%0ADuration: ${duration}%0AOther: ${notes}`;

      // Replace with your WhatsApp number
      const whatsappNumber = '23059237053';

      window.open(`https://wa.me/${59237053}?text=${message}`, '_blank');
    }
  </script>
</body>
</html>
