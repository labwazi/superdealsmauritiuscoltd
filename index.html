<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rental Application - Emamdin Wassim</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; padding: 40px; }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h1 { text-align: center; color: #333; }
    label { font-weight: bold; margin-top: 20px; display: block; }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 30px;
      padding: 12px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover { background-color: #0056b3; }
    .whatsapp {
      margin-top: 15px;
      text-align: center;
    }
    .whatsapp a {
      display: inline-block;
      margin-top: 10px;
      background-color: #25d366;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Rental Application Form</h1>
  <p style="text-align: center;">Broker: <strong>Emamdin Wassim</strong></p>

  <form id="rentalForm">
    <label>Tenant 1 Full Name</label>
    <input type="text" id="tenant1Name" required>

    <label>Tenant 1 Current Address</label>
    <input type="text" id="tenant1Address" required>

    <label>Tenant 1 Work / Income</label>
    <input type="text" id="tenant1Work" required>

    <label>Tenant 2 Full Name</label>
    <input type="text" id="tenant2Name" required>

    <label>Tenant 2 Current Address</label>
    <input type="text" id="tenant2Address" required>

    <label>Tenant 2 Work / Income</label>
    <input type="text" id="tenant2Work" required>

    <label>Property Address (to rent)</label>
    <input type="text" id="rentalProperty" required>

    <label>Monthly Rent (USD)</label>
    <input type="number" id="monthlyRent" required>

    <label>Security Deposit (USD)</label>
    <input type="number" id="deposit" required>

    <label>Lease Start Date</label>
    <input type="date" id="leaseStart" required>

    <label>Lease End Date (1 year)</label>
    <input type="date" id="leaseEnd" required>

    <label>Emergency Contact (name + phone)</label>
    <input type="text" id="emergencyContact" required>

    <label>Tenant 1 Signature</label>
    <input type="text" id="signature1" required>

    <label>Tenant 2 Signature</label>
    <input type="text" id="signature2" required>

    <button type="button" onclick="generatePDF()">Download Rental Contract PDF</button>
  </form>

  <div class="whatsapp" id="whatsappLink" style="display:none;">
    <p>âœ… PDF Ready! Send it to Emamdin Wassim on WhatsApp:</p>
    <a id="waBtn" target="_blank">Send via WhatsApp</a>
  </div>
</div>

<script>
  async function generatePDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    const t1 = document.getElementById("tenant1Name").value;
    const t1Addr = document.getElementById("tenant1Address").value;
    const t1Work = document.getElementById("tenant1Work").value;
    const t2 = document.getElementById("tenant2Name").value;
    const t2Addr = document.getElementById("tenant2Address").value;
    const t2Work = document.getElementById("tenant2Work").value;
    const property = document.getElementById("rentalProperty").value;
    const rent = document.getElementById("monthlyRent").value;
    const deposit = document.getElementById("deposit").value;
    const leaseStart = document.getElementById("leaseStart").value;
    const leaseEnd = document.getElementById("leaseEnd").value;
    const emergency = document.getElementById("emergencyContact").value;
    const sig1 = document.getElementById("signature1").value;
    const sig2 = document.getElementById("signature2").value;

    doc.setFontSize(14);
    doc.text("RENTAL AGREEMENT FORM", 20, 20);
    doc.setFontSize(11);
    doc.text(`Broker: Emamdin Wassim`, 20, 30);

    doc.text(`\nTENANT 1:\nName: ${t1}\nAddress: ${t1Addr}\nWork: ${t1Work}`, 20, 40);
    doc.text(`\nTENANT 2:\nName: ${t2}\nAddress: ${t2Addr}\nWork: ${t2Work}`, 20, 80);
    doc.text(`\nPROPERTY RENTED:\n${property}`, 20, 120);
    doc.text(`\nRENT: $${rent} / month\nSecurity Deposit: $${deposit}`, 20, 135);
    doc.text(`\nLEASE PERIOD:\nStart: ${leaseStart}\nEnd: ${leaseEnd}`, 20, 150);
    doc.text(`\nEmergency Contact:\n${emergency}`, 20, 170);
    doc.text(`\nSIGNATURES:\nTenant 1: ${sig1}\nTenant 2: ${sig2}`, 20, 190);

    doc.text(`\nIMPORTANT:\nBy signing, both tenants agree to:\n- Pay rent on time\n- Respect lease duration\n- Accept responsibility for damages or unpaid rent\n- Contact Emamdin Wassim for issues`, 20, 220);

    doc.save("Rental_Contract.pdf");

    const waMsg = `Hello Emamdin, we completed the rental form for:\n${property}\nTenants: ${t1} & ${t2}\nLease: ${leaseStart} to ${leaseEnd}\nMonthly: $${rent}\nContract PDF is attached.`;
    const waLink = `https://wa.me/23059237053?text=${encodeURIComponent(waMsg)}`;
    document.getElementById("whatsappLink").style.display = "block";
    document.getElementById("waBtn").href = waLink;
  }
</script>

</body>
</html>
